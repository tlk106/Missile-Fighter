<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missile Fighter</title>
  <link rel="stylesheet" href="Game/style.css">
  <link rel="icon" href="Game/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div id="container">
    <div id="menu-container">
      <h1 id="title">Missile Fighter</h1>
      <div id="non-title-menu">
        <button class="menu_buttons" id="play-button">Play</button>
        <div id="link-container">
        <a href="ChangeLog/index.html" class="footer-link">ALPHA 1.1.0</a>
        <a href="HowToPlay/index.html" class="footer-link">How To Play</a>
      </div>
      </div>
    </div>
    
    <div id="game-area">
      <div id="game-canvas-container">
        <canvas width="2200" height="1200" id="game-canvas"></canvas>
      </div>
      <div id="game-ui">
        <div id="bullet_count_box">
          <label class="game_label" id="score_label">Score: 0</label> <br>
          <label class="game_label" id="lives_label">Lives: 4</label>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="Game/camera.js"></script>
  <script type="module" src="Game/ui.js"></script>
  <script type="module" src="Game/game.js"></script>
