<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missile Fighter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="menu-container">
      <h1 id="title">Missile Fighter</h1>
      <button id="play-button">Play</button>
    </div>
    <div id="game-area">
      <div id="game-canvas-container">
        <canvas width="2200" height="1200" id="game-canvas"></canvas>
      </div>
      <div id="game-ui">
        <div id="bullet_count_box">
          <label id="score_label">0</label>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="camera.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
